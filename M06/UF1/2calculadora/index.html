<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculadora">
      <input type="text" class="inputspace" id="resultado" readonly>
        <div class="fila">
            <button class="boton" onclick="anadirValor('7')">7</button>
            <button class="boton" onclick="anadirValor('8')">8</button>
            <button class="boton" onclick="anadirValor('9')">9</button>
            <button class="boton" onclick="limpiarUno()">DEL</button>
            <button class="boton" onclick="limpiarTodo()">C</button>
        </div>
        <div class="fila">
            <button class="boton" onclick="anadirValor('4')">4</button>
            <button class="boton" onclick="anadirValor('5')">5</button>
            <button class="boton" onclick="anadirValor('6')">6</button>
            <button class="boton" onclick="anadirValor('*')">x</button>
            <button class="boton" onclick="anadirValor('/')">÷</button>
        </div>
        <div class="fila">
            <button class="boton" onclick="anadirValor('1')">1</button>
            <button class="boton" onclick="anadirValor('2')">2</button>
            <button class="boton" onclick="anadirValor('3')">3</button>
            <button class="boton" onclick="anadirValor('+')">+</button>
            <button class="boton" onclick="anadirValor('-')">-</button>
        </div>
        <div class="fila">
            <button class="boton" onclick="anadirValor('0')">0</button>
            <button class="boton" onclick="anadirValor('.')">.</button>
            <button class="boton" onclick="anadirValor('Ans')">Ans</button>
            <button class="boton" onclick="anadirValor('%')">%</button>
            <button class="boton" onclick="calcularInput()">=</button>
        </div>
    </div>

    <script src="built/index.js"></script>
</body>
</html>
